<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			*{margin: 0; padding: 0;}
			div{width: 300px; height: 300px; margin: 20px auto;}
			.c01 img{width: 300px;}
			/* 마우스를 올리면 transition 300px 이동을 해보세요.*/
			.c01{transition: all 3s;}
			.c01:hover{transform: translateX(300px);}
			.r01 img{width: 100px; transition-property: all; transition-duration: 1s;}
			.r01 img:hover{transform: translateY(-400px);}		
		</style>
	</head>
	<body>
		<div class="c01"><img src="imagse/h1.png"></div>
		<div class="r01"><img src="imagse/roket1.png"></div>
	</body>
</html>
